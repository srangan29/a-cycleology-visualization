<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Cycle-ology Visualization</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <!-- Mapbox GL JS CSS -->
<link
  href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
  rel="stylesheet"
/>
<script src="map.js" type="module"></script>
<link rel="stylesheet" href="map.css" />
</head>
<body>
    <header><div class='header-text'><h1>A Cycle-ology Visualization: </h1>
    <p>A map of Boston's bike traffic during different times of the day.</p></div>
    <label>Filter by time: <input type=range min="-1" max="1440" id="time-slider">
        <time id="selected-time"></time><em id="any-time">(any time)</em></label></header>
    <div id="map">
    <svg></svg>
</div>
<div class="legend"><span id="map-legend">Legend:</span>
  <div style="--departure-ratio: 1">More departures</div>
  <div style="--departure-ratio: 0.5">Balanced</div>
  <div style="--departure-ratio: 0">More arrivals</div>
</div>
</body>
</html>
